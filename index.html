<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your SPA</title>
    <style>
        section { display: none; }
        section.active { display: block; }
    </style>
</head>
<body>
    <nav>
        <button onclick="showSection('countdown')">Countdown</button>
        <button onclick="showSection('letter')">Letter</button>
        <button onclick="showSection('memories')">Memories</button>
        <button onclick="showSection('whyyouspecial')">Why You Special</button>
        <button onclick="showSection('timeline')">Timeline</button>
        <button onclick="showSection('questions')">Questions</button>
        <button onclick="showSection('finale')">Finale</button>
    </nav>

    <section id="countdown" class="active">
        <!-- Content from index.html (countdown page) -->
    </section>
    
    <section id="letter">
        <!-- Content from page2-letter.html -->
    </section>
    
    <section id="memories">
        <!-- Content from page3-memories.html -->
    </section>
    
    <section id="whyyouspecial">
        <!-- Content from page4-whyyouspecial.html -->
    </section>
    
    <section id="timeline">
        <!-- Content from page5-timeline.html -->
    </section>
    
    <section id="questions">
        <!-- Content from page6-questions.html -->
    </section>
    
    <section id="finale">
        <!-- Content from page7-finale.html -->
    </section>

    <script>
        function showSection(id) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
